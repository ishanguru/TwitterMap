<!DOCTYPE html>
<html>
	<head>
	<link rel="stylesheet" href="css/bootstrap.css"> 
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> <!-- adding jQuery.js -->
	</head>
	<body>
		<!-- load Google map-->
		<div id="map"></div>

		<!-- keyword select form -->
		<form class="form-horizontal" id="keyword_select_form">
  		<fieldset>
  			<legend>Tweet Map</legend>
    		<div class="form-group">
      			<label for="select" class="col-sm-2 control-label">Key_Words</label>
      			<div class="col-sm-10">
        			<select class="form-control" id="selected_keyword">
          				<option>1</option>
          				<option>2</option>
          				<option>3</option>
          				<option>4</option>
          				<option>5</option>
          				<option>6</option>
          				<option>7</option>
          				<option>8</option>
          				<option>9</option>
          				<option>10</option>
        			</select>
      			</div>
    		</div>
    		<div class="form-group">
      			<div class="col-sm-10 col-sm-offset-2">
        			<button type="reset" class="btn btn-default">Cancel</button>
        			<button type="submit" class="btn btn-primary">Submit</button>
      			</div>
    		</div>
  		</fieldset>
      <span id="warning"></span>
  		<span>--- --- --- --- --- --- --- ---</span>
		</form>
		


		

		<script src="js/tweetController.js"></script>
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCfLyBKivYy0v-7sdMtqmpO2cK92X8n-a4&callback=initMap"></script>

	</body>
	
</html>
